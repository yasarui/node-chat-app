<!DOCTYPE html>
<html>
<head>
    <title> Chat App </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.png" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="css/styles.min.css" />
</head>
<body>
    <div class="chat" >
       <div id="sidebar" class="chat__sidebar"></div>
       <div class="chat__main">
            <div id="messages-container" class="chat__messages" ></div>
            <div class="compose">
                <form id="messageForm" >
                        <input type="text" />
                        <button type="submit"> Submit </button>
                </form>
                <button id="shareLocation"> Share Location </button>
            </div>
       </div>
    </div>
    
    <script id="message-template" type="text/x-handlebars-template">
        <div class="message">
            <p>
                <span class="message__name" > {{username}} </span>
                <span class="message__meta"> {{createdAt}} </span>
            </p>
            <p> {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/x-handlebars-template">
        <div class="message">
            <p>
                <span class="message__name" > {{username}} </span>
                <span class="message__meta"> {{createdAt}} </span>
            </p>    
           <p> <a href={{location}} target="_blank"> My Current Location </a> </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
